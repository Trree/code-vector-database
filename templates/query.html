<!DOCTYPE html>
<html>
<head>
    <title>代码向量数据库</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
        }

        .form-group input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: #ffffff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #eafaea;
        }
    </style>
</head>
<body>
    <h1>代码向量数据库</h1>
    <div class="container">
        <form method="POST" action="/query">
            <div class="form-group">
                <label for="query">代码查询:</label>
                <textarea id="query" name="query" rows="15" cols="35" required="" style="width: 415px; height: 51px;"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <div class="result">
            {% if results %}
                <h2 > 查询结果 </h2>
                <ul>
                    <li>{{ results }}</li>
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
