            margin: 0 0 16px;

         <section class="ant-layout css-12jzuas">

            </header>
            <main class="ant-layout-content css-12jzuas" style="margin: 24px 16px; padding: 24px; min-height: 280px; background: rgb(255, 255, 255);">
			<div class="container">
        <form method="POST" action="/code">
            <section class="code-box">
                <section class="code-box-demo">
                    <h1 class="ant-typography">代码向量数据库</h1>
                    <h4 class="ant-typography">上传代码函数:</h4>
                    <textarea placeholder="请输入代码" class="ant-input"
                        style="overflow-y: hidden; resize: none; height: 182px;" id="code" name="code"></textarea>
                    <input type="submit" value="Submit" class="ant-btn ant-btn-primary">
                </section>
            </section>
        </form>
        <section class="code-box">
        <pre>
            <div class="ant-result ant-result-success">
                {% if results %}
                <div class="ant-result-title">代码语义</div>
                {% for item in results %}
                    <div class="ant-result-subtitle"><code>{{ item }}</code></div>
                {% endfor %}
                {% endif %}
            </div>
        </pre>
        </section>

        </div>
			</main>
         </section>
      </section>
